<!-- Agenda Section -->
<section id="agenda">
  <div class="container">
    <div class="row">
        <h2>Agenda</h2>
        <ul class="timeline">

          {% for slot in site.data.agenda %}
          <li>
            <b>{{slot.start_time}} - {{slot.end_time}}</b>
            <p>{{slot.description}}</p>
          </li>
          {% endfor %}

        </ul>
      </div>
    </div>
</section>
