<!-- head -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Abel">
  <link rel="stylesheet" href="{{ site.baseurl }}/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/timeline.css">
  <link rel="stylesheet" href="{{ site.baseurl }}vendor/fontawesome/css/all.min.css">

  {% if page.background_image %}
  <style>
    html {
      background-image: url({% include relative-src.html src=page.background_image %});
      background-position: center;
      "

    }
  </style>
  {% endif %}

  {% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
  <script>
    window.ga = window.ga || function() {
      (ga.q = ga.q || []).push(arguments)
    };
    ga.l = +new Date;
    ga('create', '{{ site.google_analytics_key }}', 'auto');
    ga('send', 'pageview');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  {% endif %}
</head>
