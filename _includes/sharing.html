<!-- Sharing Links -->
<div align="center"><h3>Invite others</h3></div>
<div class="d-flex justify-content-center">
    <div class="text-center">
			<a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}"><i class="fab fa-facebook p-1"></i></a>
      <a href="https://twitter.com/intent/tweet?url={{ site.url }}&amp;text=Join me at {{site.title}}! {{site.description}} {{page.start_datetime | date: "%A, %B %-d, %Y"}} at {{site.data.map.address}}. @{{site.social.twitter}}&hashtags={{ site.social.hashtag }}"><i class="fab fa-twitter p-1"></i></a>
      <a href="https://instagram.com"><i class="fab fa-instagram p-1"></i></a></a>
      <a href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ site.url }}"><i class="fab fa-linkedin p-1"></i></a>
      <a href="mailto:?subject=Join me at {{page.title}}?&amp;body=I'm going to {{page.title}} on {{ page.start_datetime | date: "%A, %B %-d, %Y" }}. Want to join me? {{ site.url }}"><i class="fas fa-envelope p-1"></i></a>
  </div>
</div>
